<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Online Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 250px;
      margin: 15px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .product button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #218838;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Online Shop</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="img-4.jpeg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$19.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="img-5.jpeg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$24.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="img-6.jpeg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$14.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    &copy; 2025 My Online Shop. All rights reserved.
  </footer>

</body>
</html>
